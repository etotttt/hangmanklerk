        .hangman-part {
            stroke: #334155; /* slate-700 */
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
        .key-btn {
            transition: all 0.2s ease;
        }
        .key-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .key-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
        }
        .key-btn.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —Ç–∞–π–º–µ—Ä–∞ */
        #timer {
            font-feature-settings: 'tnum';
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center relative">

        <button id="menu-btn" class="absolute top-4 left-4 text-slate-500 hover:text-slate-800 transition-colors z-20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />

        <h1 class="text-3xl sm:text-4xl font-bold mb-2">–í–∏—Å–µ–ª–∏—Ü–∞</h1>
        <p class="text-slate-500 mb-2">–ë—É—Ö–≥–∞–ª—Ç–µ—Ä—Å–∫–æ–µ –∏–∑–¥–∞–Ω–∏–µ</p>
        <div class="flex justify-center items-center gap-x-6 gap-y-2 flex-wrap mb-6">

            <p id="streak-counter" class="text-slate-500 font-semibold"></p>
            <p id="timer" class="text-slate-500 font-semibold text-lg">‚è≥ 01:00</p>
        </div>
        
        <!-- –°–µ–∫—Ü–∏—è —Å —Ä–∏—Å—É–Ω–∫–æ–º -->
        <div class="flex justify-center mb-6">
            <svg height="250" width="200" viewBox="0 0 200 250" class="max-w-full">
                <!-- –í–∏—Å–µ–ª–∏—Ü–∞ -->
                <line x1="60" y1="230" x2="60" y2="20" class="hangman-part" id="hg-part-1" /> <!-- –°—Ç–æ–π–∫–∞ -->
                <line x1="60" y1="20" x2="150" y2="20" class="hangman-part" id="hg-part-2" /> <!-- –ü–µ—Ä–µ–∫–ª–∞–¥–∏–Ω–∞ -->
                <line x1="150" y1="20" x2="150" y2="50" class="hangman-part" id="hg-part-3" /> <!-- –í–µ—Ä–µ–≤–∫–∞ -->
                <!-- –ß–µ–ª–æ–≤–µ—á–µ–∫ -->
                <circle cx="150" cy="70" r="20" class="hangman-part" id="hg-part-4"/> <!-- –ì–æ–ª–æ–≤–∞ -->
                <line x1="150" y1="90" x2="150" y2="150" class="hangman-part" id="hg-part-5"/> <!-- –¢–µ–ª–æ -->
                <line x1="150" y1="110" x2="120" y2="100" class="hangman-part" id="hg-part-6"/> <!-- –õ–µ–≤–∞—è —Ä—É–∫–∞ -->
                <line x1="150" y1="110" x2="180" y2="100" class="hangman-part" id="hg-part-7"/> <!-- –ü—Ä–∞–≤–∞—è —Ä—É–∫–∞ -->
                <line x1="150" y1="150" x2="120" y2="180" class="hangman-part" id="hg-part-8"/> <!-- –õ–µ–≤–∞—è –Ω–æ–≥–∞ -->
                <line x1="150" y1="150" x2="180" y2="180" class="hangman-part" id="hg-part-9"/> <!-- –ü—Ä–∞–≤–∞—è –Ω–æ–≥–∞ -->
            </svg>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —Å–æ —Å–ª–æ–≤–æ–º -->
        <div id="word-display" class="text-4xl sm:text-5xl tracking-widest font-mono font-bold mb-8 h-14">
        </div>

        <!-- –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ -->
        <div id="keyboard" class="flex flex-wrap justify-center gap-2 max-w-full">
        </div>
    </div>
    
    <!-- –ú–µ–Ω—é –ø–∞—É–∑—ã -->
    <div id="pause-menu" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-30">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-sm w-full">
            <h2 class="text-4xl font-bold mb-4 text-slate-700">–ü–ê–£–ó–ê</h2>
            <div class="space-y-4">
                <button id="resume-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg w-full text-lg transition-colors">
                    –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
                </button>
                <button id="new-game-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full text-lg transition-colors">
                    –ù–æ–≤–∞—è –∏–≥—Ä–∞
                </button>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ–Ω—Ü–∞ –∏–≥—Ä—ã -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-30">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-sm w-full">
            <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
            <p id="modal-text" class="text-slate-600 mb-6"></p>
            <a href="https://www.klerk.ru/learn/catalog/" target="_blank" rel="noopener noreferrer" id="ad-banner" class="hidden bg-amber-400 hover:bg-amber-500 text-slate-800 font-bold py-3 px-6 rounded-lg w-full text-lg transition-colors mb-4 text-center block">
                –ü–æ–≤—ã—Å–∏—Ç—å –∫–≤–∞–ª–∏—Ñ–∏–∫–∞—Ü–∏—é
            </a>
            <button id="play-again-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full text-lg transition-colors">
                –°—ã–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑
            </button>
        </div>
    </div>

    <!-- –ò–ó–ú–ï–ù–ï–ù–ò–ï: –°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∞–µ–º —Ñ–∞–π–ª —Å–æ —Å–ª–æ–≤–∞–º–∏ -->
    <script src="words.js"></script>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –∏–≥—Ä—ã -->
    <script>
        // –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –í–µ—Å—å –∏–≥—Ä–æ–≤–æ–π –∫–æ–¥ –æ–±–µ—Ä–Ω—É—Ç –≤ 'DOMContentLoaded', —á—Ç–æ–±—ã –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É words.js
        document.addEventListener('DOMContentLoaded', () => {
            // --- –ò—Å—Ö–æ–¥–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
            // –ú–∞—Å—Å–∏–≤ wordList —Ç–µ–ø–µ—Ä—å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ —Ñ–∞–π–ª–∞ words.js
            const maxMistakes = 9;
            const gameTime = 60; // 1 –º–∏–Ω—É—Ç–∞ –Ω–∞ —Å–ª–æ–≤–æ

            let sessionWordList = []; 
            let secretWord = '';
            let guessedLetters = [];
            let mistakes = 0;
            let winStreak = 0;
            let timer;
            let timeLeft;
            let gameEnded = false;
            let isPaused = false;

            // --- –≠–ª–µ–º–µ–Ω—Ç—ã DOM ---
            const wordDisplay = document.getElementById('word-display');
            const keyboardDiv = document.getElementById('keyboard');
            const attemptsText = document.getElementById('attempts-text');
            const streakCounter = document.getElementById('streak-counter');
            const timerDisplay = document.getElementById('timer');
            const hangmanParts = document.querySelectorAll('.hangman-part');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const playAgainBtn = document.getElementById('play-again-btn');
            const adBanner = document.getElementById('ad-banner');
            const menuBtn = document.getElementById('menu-btn');
            const pauseMenu = document.getElementById('pause-menu');
            const resumeBtn = document.getElementById('resume-btn');
            const newGameBtn = document.getElementById('new-game-btn');

            // --- –§—É–Ω–∫—Ü–∏–∏ ---

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function prepareWordList() {
                if (sessionWordList.length === 0) {
                    sessionWordList = shuffleArray([...wordList]);
                }
            }

            function setupGame() {
                prepareWordList(); 
                
                gameEnded = false;
                isPaused = false;
                mistakes = 0;
                guessedLetters = [];
                secretWord = sessionWordList.pop(); 
                
                wordDisplay.innerHTML = secretWord.split('').map(() => `<span class="inline-block mx-1 sm:mx-2 w-8 sm:w-10 text-center border-b-4 border-slate-400">&nbsp;</span>`).join('');
                
                updateAttemptsText();
                updateStreakDisplay();
                resetHangman();
                generateKeyboard();
                startTimer();
                
                modal.classList.add('hidden');
                pauseMenu.classList.add('hidden');
                adBanner.classList.add('hidden');
            }
            
            function startTimer() {
                clearInterval(timer);
                timeLeft = gameTime;
                updateTimerDisplay();
                resumeTimer();
            }
            
            function pauseTimer() {
                clearInterval(timer);
            }

            function resumeTimer() {
                if (gameEnded || isPaused) return;

                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        showEndGameModal(false, 'time');
                    }
                }, 1000);
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `‚è≥ ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function updateAttemptsText() {
                const remainingAttempts = maxMistakes - mistakes;
                attemptsText.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${remainingAttempts}`;
            }
            
            function updateStreakDisplay() {
                streakCounter.textContent = `üèÜ –ü–æ–±–µ–¥ –ø–æ–¥—Ä—è–¥: ${winStreak}`;
            }

            function resetHangman() {
                hangmanParts.forEach(part => part.classList.remove('visible'));
            }

            function generateKeyboard() {
                keyboardDiv.innerHTML = '';
                const alphabet = '–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è';
                alphabet.split('').forEach(letter => {
                    const button = document.createElement('button');
                    button.textContent = letter.toUpperCase();
                    button.className = "key-btn w-10 h-12 sm:w-12 sm:h-14 bg-slate-200 hover:bg-slate-300 rounded-lg text-xl sm:text-2xl font-semibold";
                    button.addEventListener('click', () => handleGuess(letter));
                    keyboardDiv.appendChild(button);
                });
            }
            
            function renderWord() {
                 wordDisplay.innerHTML = secretWord.split('').map(letter => {
                    const isGuessed = guessedLetters.includes(letter);
                    return `<span class="inline-block mx-1 sm:mx-2 w-8 sm:w-10 text-center border-b-4 ${isGuessed ? 'border-green-500' : 'border-slate-400'}">${isGuessed ? letter.toUpperCase() : '&nbsp;'}</span>`;
                }).join('');
            }

            function handleGuess(letter) {
                if (gameEnded || isPaused || guessedLetters.includes(letter)) {
                    return;
                }

                guessedLetters.push(letter);
                const button = Array.from(keyboardDiv.children).find(btn => btn.textContent.toLowerCase() === letter);

                if (secretWord.includes(letter)) {
                    if (button) button.classList.add('correct');
                    renderWord();
                    checkWinCondition();
                } else {
                    mistakes++;
                    if (button) button.classList.add('incorrect');
                    updateHangmanDrawing();
                    updateAttemptsText();
                    checkLoseCondition();
                }
                if (button) button.disabled = true;
            }
            
            function updateHangmanDrawing() {
                if (mistakes > 0 && mistakes <= hangmanParts.length) {
                     const part = document.getElementById(`hg-part-${mistakes}`);
                     if (part) {
                        part.classList.add('visible');
                     }
                }
            }

            function checkWinCondition() {
                const allLettersGuessed = secretWord.split('').every(letter => guessedLetters.includes(letter));
                if (allLettersGuessed) {
                    showEndGameModal(true);
                }
            }
            
            function checkLoseCondition() {
                if (mistakes >= maxMistakes) {
                    showEndGameModal(false, 'mistakes');
                }
            }

            function showEndGameModal(isWin, reason = '') {
                if (gameEnded) return; 
                gameEnded = true;
                pauseTimer();

                if (isWin) {
                    winStreak++;
                    modalTitle.textContent = "–ë–∞–ª–∞–Ω—Å —Å–æ—à—ë–ª—Å—è! üéâ";
                    modalText.textContent = `–í—ã —É—Å–ø–µ—à–Ω–æ —É–≥–∞–¥–∞–ª–∏ —Ç–µ—Ä–º–∏–Ω: "${secretWord.toUpperCase()}"`;
                } else {
                    winStreak = 0;
                    if (reason === 'time') {
                        modalTitle.textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ... ‚åõ";
                    } else {
                        modalTitle.textContent = "–û—à–∏–±–∫–∞ –≤ –æ—Ç—á—ë—Ç–µ... üíÄ";
                    }
                    modalText.textContent = `–ó–∞–≥–∞–¥–∞–Ω–Ω—ã–π —Ç–µ—Ä–º–∏–Ω –±—ã–ª: "${secretWord.toUpperCase()}"`;
                    adBanner.classList.remove('hidden');
                }
                modal.classList.remove('hidden');
            }

            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –º–µ–Ω—é ---

            menuBtn.addEventListener('click', () => {
                if (gameEnded) return;
                isPaused = true;
                pauseTimer();
                pauseMenu.classList.remove('hidden');
            });

            resumeBtn.addEventListener('click', () => {
                isPaused = false;
                resumeTimer();
                pauseMenu.classList.add('hidden');
            });

            newGameBtn.addEventListener('click', () => {
                winStreak = 0;
                setupGame();
            });

            playAgainBtn.addEventListener('click', setupGame);
            
            // --- –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ---
            setupGame();
        });
    </script>

            clearInterval(timerInterval);
        }

        function resumeTimer() {
            if (gameEnded || isPaused || !isTimerActive) return;

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    showEndGameModal(false, 'time');
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            if (isTimerActive) {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `‚è≥ ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timerDisplay.classList.remove('opacity-50');
            } else {
                timerDisplay.textContent = '‚è±Ô∏è –¢–∞–π–º–µ—Ä –≤—ã–∫–ª.';
                timerDisplay.classList.add('opacity-50');
            }
        }

        function updateAttemptsText() {
            const remainingAttempts = maxMistakes - mistakes;
            attemptsText.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${remainingAttempts}`;
        }
        
        function updateStreakDisplay() {
            streakCounter.textContent = `üèÜ –ü–æ–±–µ–¥ –ø–æ–¥—Ä—è–¥: ${winStreak}`;
        }

        function resetHangman() {
            hangmanParts.forEach(part => part.classList.remove('visible'));
        }

        function generateKeyboard() {
            keyboardDiv.innerHTML = '';
            const alphabet = '–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è';
            alphabet.split('').forEach(letter => {
                const button = document.createElement('button');
                button.textContent = letter.toUpperCase();
                button.className = "key-btn w-10 h-12 sm:w-12 sm:h-14 bg-slate-200 hover:bg-slate-300 rounded-lg text-xl sm:text-2xl font-semibold";
                button.addEventListener('click', () => handleGuess(letter));
                keyboardDiv.appendChild(button);
            });
        }
        
        function renderWord() {
             wordDisplay.innerHTML = secretWord.split('').map(letter => {
                const isGuessed = guessedLetters.includes(letter);
                return `<span class="inline-block mx-1 sm:mx-2 w-8 sm:w-10 text-center border-b-4 ${isGuessed ? 'border-green-500' : 'border-slate-400'}">${isGuessed ? letter.toUpperCase() : '&nbsp;'}</span>`;
            }).join('');
        }

        function handleGuess(letter) {
            if (gameEnded || isPaused || guessedLetters.includes(letter)) {
                return;
            }

            guessedLetters.push(letter);
            const button = Array.from(keyboardDiv.children).find(btn => btn.textContent.toLowerCase() === letter);

            if (secretWord.includes(letter)) {
                if (button) button.classList.add('correct');
                renderWord();
                checkWinCondition();
            } else {
                mistakes++;
                if (button) button.classList.add('incorrect');
                updateHangmanDrawing();
                updateAttemptsText();
                checkLoseCondition();
            }
            if (button) button.disabled = true;
        }
        
        function updateHangmanDrawing() {
            if (mistakes > 0 && mistakes <= hangmanParts.length) {
                 const part = document.getElementById(`hg-part-${mistakes}`);
                 if (part) {
                    part.classList.add('visible');
                 }
            }
        }

        function checkWinCondition() {
            const allLettersGuessed = secretWord.split('').every(letter => guessedLetters.includes(letter));
            if (allLettersGuessed) {
                showEndGameModal(true);
            }
        }
        
        function checkLoseCondition() {
            if (mistakes >= maxMistakes) {
                showEndGameModal(false, 'mistakes');
            }
        }

        function showEndGameModal(isWin, reason = '') {
            if (gameEnded) return; 
            gameEnded = true;
            pauseTimer();

            if (isWin) {
                winStreak++;
                modalTitle.textContent = "–ë–∞–ª–∞–Ω—Å —Å–æ—à—ë–ª—Å—è! üéâ";
                modalText.textContent = `–í—ã —É—Å–ø–µ—à–Ω–æ —É–≥–∞–¥–∞–ª–∏ —Ç–µ—Ä–º–∏–Ω: "${secretWord.toUpperCase()}"`;
            } else {
                winStreak = 0;
                if (reason === 'time') {
                    modalTitle.textContent = "–í—Ä–µ–º—è –≤—ã—à–ª–æ... ‚åõ";
                } else {
                    modalTitle.textContent = "–û—à–∏–±–∫–∞ –≤ –æ—Ç—á—ë—Ç–µ... üíÄ";
                }
                modalText.textContent = `–ó–∞–≥–∞–¥–∞–Ω–Ω—ã–π —Ç–µ—Ä–º–∏–Ω –±—ã–ª: "${secretWord.toUpperCase()}"`;
                adBanner.classList.remove('hidden');
            }
            modal.classList.remove('hidden');
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---

        timerDisplay.addEventListener('click', () => {
            if (gameEnded) return;
            isTimerActive = !isTimerActive;
            if (isTimerActive) {
                startTimer();
            } else {
                pauseTimer();
                updateTimerDisplay();
            }
        });

        menuBtn.addEventListener('click', () => {
            if (gameEnded) return;
            isPaused = true;
            pauseTimer();
            pauseMenu.classList.remove('hidden');
        });

        resumeBtn.addEventListener('click', () => {
            isPaused = false;
            resumeTimer();
            pauseMenu.classList.add('hidden');
        });

        newGameBtn.addEventListener('click', () => {
            winStreak = 0;
            setupGame();
        });

        playAgainBtn.addEventListener('click', setupGame);
        
        // --- –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ ---
        setupGame();
    </script>
</body>
